<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>線複製機</title>
    <link href="style-sc.css" rel="stylesheet" type="">

<body>
    <div class="container"> 
        <div class="foreground"> 
            <div data-aos="fade-down">
                <h1>線線複製機</h1>
            </div>
            <br>
            <div data-aos="fade-up">
                <h3 class="hhh3">
                    1.18.2開始的特性(經測試1.19未修掉)，由伺服器管理員建造，一開始是人工掛機
                    <br>
                    ，後來伺服主想到可以利用伺服器安裝的唯一輔助模組Carpet模組其中的假人協助
                    <br>
                    掛機，利用指令讓假人重複使用右鍵以達到放置線的功能，而透過漏斗得到的線可
                    <br>
                    以和漁夫、製劍師換綠寶石，獲得永遠拿不完的綠寶石。
                </h3>
            </div>
        </div> 
    </div> 
    <input type="button" value="返回首頁" onclick="location.href='https://www.mc119serverweb.ml/'" class="btn">
